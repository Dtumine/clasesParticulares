    <p>pow(2,3) = \( 2^3 \)</p>
    <h1>Fórmula Cuadrática</h1>
    <p>La fórmula de la cuadrática es: \( x = \frac{{-b \pm \sqrt{{b^2 - 4ac}}}}{{2a}} \)</p>
    <h1>Fórmula Astronomica</h1>
    <p>La fórmula astronómica es: \( x = \frac{{r^2}}{{\sqrt{R^2 - r^2}}} \)</p>
