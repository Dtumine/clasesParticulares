<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #5058e4;
        }
    </style>
</head>
<body>
    <h1>Formulario de Producto</h1>  
    <form id="formularioProducto">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required><br><br>

        <label for="precioProducto">Precio:</label>
        <input type="number" id="precioProducto" required><br><br>

        <label for="categoriaProducto">Categoría:</label>
        <select id="categoriaProducto" required>
            <option value="alimentos">Alimentos</option>
            <option value="bebidas">Bebidas</option>
            <option value="limpieza">Limpieza</option>
            <option value="higiene">Higiene</option>
        </select><br><br>

        <label for="fechaCaducidad">Fecha de Caducidad:</label>
        <input type="date" id="fechaCaducidad" required><br><br>

        <label for="descripcionProducto">Descripción:</label>
        <textarea id="descripcionProducto" required></textarea><br><br>

        <button type="button" onclick="crearObjetoProducto()">Crear Objeto del Producto</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
